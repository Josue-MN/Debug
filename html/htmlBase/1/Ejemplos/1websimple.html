<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Simple</title>
</head>
<body>
    <h1>Bienvenido a mi pagina</h1>
    <p>Esta es una pagina web con varios elementos HTML</p>
    <a href="www.example.com">Vista Simple</a>
    <img src="image.jpg" alt="Descripcion imagen">
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>
    <table>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
        </tr>
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
        </tr>
    </table>
    <form action="/submit" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
