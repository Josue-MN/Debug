<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo sitio web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <!-- Encabezado -->
     <div class="logo">
        <img src="logo.png" alt="Logo empresa">
     </div>
    </header>
    <nav>
        <!-- Menu de navegacion -->
         <ul>
            <li>
                <a href="#">Inicio</a>
            </li>
            <li>
                <a href="#">Servicios</a>
            </li>
            <li>
                <a href="#">Nosotros</a>
            </li>
            <li>
                <a href="#">Contacto</a>
            </li>
         </ul>
    </nav>
    <main>
        <!-- Contenido principal -->
         <section class="banner">
            <h1>Bienvenida a nuestro sitio web</h1>
            <p>Ofrecemos los mejores serviciops para ti</p>
         </section>
         <section class="contenido">
            <article>
                <h2>Nuestros servicios</h2>
                <p>Descripcion de los servicios obtenidos</p>
                <img src="servicio1.jpg" alt="Servicio 1">
            </article>
            <article>
                <h2>Sobre nosotros</h2>
                <p>Informacion sobre la mesa</p>
                <img src="Nosotros.jpg" alt="Nosotros">
            </article>
         </section>
    </main>
    <footer>
        <!-- Pie de pagina -->
    </footer>
</body>
</html>
